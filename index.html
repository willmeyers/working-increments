<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>working increments</title>
</head>

<body>
    <div class="theme-select-container">
        <div id="toggle-default-theme" role="button" onclick="app.toggleTheme('default')"></div>
        <div id="toggle-dark-theme" role="button" onclick="app.toggleTheme('dark')"></div>
    </div>
    <nav class="nav">
        <h1>working increments</h1>
        <div>
        </div>
        <div>
            <button onclick="app.CreateIncrementerDialog.toggleAttribute('open')">New Incrementer</button>
        </div>
    </nav>
    <dialog id="create-incrementer-dialog">
        <nav class="dialog-nav">
            <h2>Create Incrementer</h2>
            <button onclick="app.closeDialog('create-incrementer-dialog')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor">
                    <path
                        d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0 2C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10z">
                    </path>
                    <path
                        d="M11.414 10l2.829 2.828a1 1 0 0 1-1.415 1.415L10 11.414l-2.828 2.829a1 1 0 1 1-1.415-1.415L8.586 10 5.757 7.172a1 1 0 0 1 1.415-1.415L10 8.586l2.828-2.829a1 1 0 0 1 1.415 1.415L11.414 10z">
                    </path>
                </svg>
            </button>
        </nav>
        <form onsubmit="app.createIncrementer(event)" class="dialog-form">
            <label for="name">Incrementer Name</label>
            <input required id="name" type="text" name="name" placeholder="Problem Sets, Running, Diet..."
                maxlength="48" autofocus />
            <div>
                <button type="submit">Create Incrementer</button>
            </div>
        </form>
    </dialog>
    <dialog id="update-incrementer-dialog">
        <nav class="dialog-nav">
            <h2>Edit Incrementer</h2>
            <button onclick="app.closeDialog('update-incrementer-dialog')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor">
                    <path
                        d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0 2C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10z">
                    </path>
                    <path
                        d="M11.414 10l2.829 2.828a1 1 0 0 1-1.415 1.415L10 11.414l-2.828 2.829a1 1 0 1 1-1.415-1.415L8.586 10 5.757 7.172a1 1 0 0 1 1.415-1.415L10 8.586l2.828-2.829a1 1 0 0 1 1.415 1.415L11.414 10z">
                    </path>
                </svg>
            </button>
        </nav>
        <form onsubmit="app.updateIncrementer(event)" class="dialog-form">
            <label for="name">Incrementer Name</label>
            <input required id="name" type="text" name="name" placeholder="Problem Sets, Running, Diet..."
                maxlength="48" autofocus />
            <div>
                <button id="delete-incrementer-button" type="button">Delete</button>
            </div>
            <div>
                <button type="submit">Save</button>
            </div>
        </form>
    </dialog>
    <dialog id="create-incrementer-tick-dialog">
        <nav class="dialog-nav">
            <h2>Create Tick</h2>
            <button onclick="app.closeDialog('create-incrementer-tick-dialog')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor">
                    <path
                        d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0 2C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10z">
                    </path>
                    <path
                        d="M11.414 10l2.829 2.828a1 1 0 0 1-1.415 1.415L10 11.414l-2.828 2.829a1 1 0 1 1-1.415-1.415L8.586 10 5.757 7.172a1 1 0 0 1 1.415-1.415L10 8.586l2.828-2.829a1 1 0 0 1 1.415 1.415L11.414 10z">
                    </path>
                </svg>
            </button>
        </nav>
        <form onsubmit="app.createIncrementerTick(event)" class="dialog-form">
            <label for="description">Tick Description</label>
            <input required id="description" type="text" name="description"
                placeholder="What did you do that deserves a tick?" maxlength="48" autofocus />
            <div>
                <button type="submit">Create Tick</button>
            </div>
        </form>
    </dialog>
    <dialog id="error-dialog">
        <button onclick="app.closeDialog('error-dialog')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor">
                <path
                    d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0 2C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10z">
                </path>
                <path
                    d="M11.414 10l2.829 2.828a1 1 0 0 1-1.415 1.415L10 11.414l-2.828 2.829a1 1 0 1 1-1.415-1.415L8.586 10 5.757 7.172a1 1 0 0 1 1.415-1.415L10 8.586l2.828-2.829a1 1 0 0 1 1.415 1.415L11.414 10z">
                </path>
            </svg>
        </button>
    </dialog>
    <main>
        <div id="incrementer-list-container"></div>
    </main>
    <script defer src="script.js"></script>
</body>

</html>
